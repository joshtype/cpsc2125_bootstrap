<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>joshG: A10</title>
    <!-- BOOTSTRAP CSS/JS CDN -->
    <link href=
      "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src=
      "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
  </head>

  <body>
    <!-- GRID: 5 rows x 12 cols -->
    <div class="container-fluid bg-light text-dark">

      <!-- HEADER: 12 cols -->
      <header class="container-fluid p-5 bg-info text-white text-center">
        <p class="display-2">Bootstrap:</p>
        <p class="display-4">Form and JS</p>
      </header>

      <!-- NAVBAR: 12 cols if screen > 576px, else collapsed -->
      <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">@joshtype</a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home Page</a>
              </li>
              <li class="nav-item">
                <a href="p2.html" class="nav-link">Form & JS</a>
              </li>
              <li class="nav-item">
                <a href="https://github.com/joshtype?tab=repositories" 
                  class="nav-link">My GitHub</a>
              </li>
            </ul>
          </div>  <!-- close nav items -->
        </div>  <!-- close nav wrapper -->
      </nav>

      <!-- MAIN: 1 row x 12 cols -->
      <main class="row" id="main">
        <!-- LEFT-MAIN: 6 cols if screen > 576px, else 12 cols -->
        <div class="col-sm-6" id="left-main">
          <p class="lead">
            Submit the form below if you are interested in attending the Hari 
            Seldon School of Psychohistory!
          </p>
          
          <!-- web form -->
          <form action="https://webdevbasics.net/scripts/yoga.php" 
            id="p2-form" name="p2-form" method="post" target="_blank"
            onsubmit="displayInput()">
            <!-- input 1 -->
            <div class="m-3"> <!-- margin = 3 -->
              <label for="book" class="form-label">
                What is your favorite work by Isaac Asimov?
              </label>
              <input type="text" class="form-control" name="Favorite Book" 
                id="book" placeholder="e.g. 'I, Robot'" required />
            </div>
            <!-- input 2 -->
            <label for="rate-film" class="form-label m-3">
              Please rate the film adaptation <i>I, Robot</i> starring
              Will Smith:
            </label>
            <select class="form-select m-3" id="rate-film" name="rate-film">
              <option value="Awful">Awful</option>
              <option value="Terrible">Terrible</option>
              <option value="Criminal">Criminal</option>
              <option value="Not Bad">Not bad</option>
            </select>
            <!-- input 3 -->
            <div class="m-3">
                <label for="email" class="form-label">
                  Please enter your email:</label>
                <input type="email" class="form-control" id="email" name="Email" 
                  placeholder="e.g. 'HariSeldon@Psychohistory.org'" 
                  required />
            </div>
            <button type="submit" class="btn btn-primary m-3" id="submit">
              Submit Form
            </button>
            <button type="reset" class="btn btn-primary m-3">
              Reset Form
            </button>
          </form>
        </div>  <!-- close left main -->

        <!-- RIGHT-MAIN: 6 cols if screen > 576px, else 12 cols -->
        <div class="col-sm-6" id="right-main">
          <!-- display input from form -->
          <p class="lead">
            Thank you for submitting the form! You entered:
          </p>
          <p id="fave-book"></p>
          <p id="film-rate"></p>
          <p id="email-inp"></p>
        </div>
      </main>  <!-- close right main -->

      <!-- footer: 1 row x 12 cols -->
      <footer class="container-fluid bg-primary" id="footer">
        <center>
          studentDesigns LLC<br>
          &copy;2023 Joshua Gregory
        </center>
      </footer>

    </div>  <!-- close grid -->
    <!-- import js -->
    <script src="script.js"></script>
    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" 
      position="bottom-right"></script>
  </body>
</html>
